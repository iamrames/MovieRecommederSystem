{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Movies{% endblock %}</h1>
{% endblock %}


{% block content %}
<div class="movie_cards_area pb-5 pt-3" id="movie_cards">
    <div class="container">
    {% for movie_row in movies_info | batch(3, '&nbsp;') %}
    
    <div class="row">
        {% for movie in movie_row %}
            <div class="col-lg-4">
                <div class="single_movie text-center">
                    <div class="thumb">
                        <img src="{{ movie['Image_URL'] }}" alt="">
                    </div>
                    <a href="{{ movie['IMDB_URL']}}">
                        <h5>{{ movie['Title'] }}</h5>
                    </a>
                    <p>{{movie['movie_desc']}}</p>
                    <div style="text-align: center" class="stars one" data-rating="3">
                        <span class="star">&nbsp;</span>
                        <span class="star">&nbsp;</span>
                        <span class="star">&nbsp;</span>
                        <span class="star">&nbsp;</span>
                        <span class="star">&nbsp;</span>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    </div>
    {% endfor %}
    </div>
    {% endblock %}
